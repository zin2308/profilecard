<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello nha >.<</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
  <style>
    body {
      height: 100vh;
      background-image: linear-gradient(to bottom right, rgba(255, 120, 100, 0.8), rgba(0, 0, 0, 0.8)), url('background.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
    }

    .card {
      width: 250px;  
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
      padding: 20px;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .card__img {
      width: 100px;  
      height: 100px;
      margin: 0 auto;
      border-radius: 50%;
      border: 5px solid #f2726a;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card__img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card__img:hover {
      transform: scale(1.1);
    }

    h2 {
      margin: 20px 0 10px;
      font-size: 20px;  
      color: #fff;
    }

    .card__info {
      font-size: 14px;
      margin: 10px 0;
      color: #f2726a;
    }

    .card__social {
      margin: 20px 0;
    }

    .card__social a {
      text-decoration: none;
      color: white;
      margin: 0 10px;
      font-size: 20px;  
      transition: color 0.3s;
    }

    .card__social a:hover {
      color: #f2726a;
    }

    .card__button {
      margin: 20px 0;
    }

    .card__button button {
      border: none;
      color: white;
      background-color: #f2726a;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
      font-size: 15px;
    }

    .card__button button:hover {
      background-color: #e04e3b;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .overlay.active {
      display: flex;
    }

    .overlay img {
      width: 300px;
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card__img">
      <img src="avatar.jpg" alt="Profile Picture">
    </div>
    <h2>Lê Khánh Duy</h2>
    <div class="card__info">
      <p>Tuổi: <span id="age"></span></p>
      <p>(Chụp ảnh free - Nhận feedback)</p>
    </div>
    <div class="card__social">
      <a target="_blank" href="https://www.facebook.com/kduy.2308">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a target="_blank" href="https://www.instagram.com/kduy.2308/">
        <i class="fab fa-instagram"></i>
      </a>
      <a target="_blank" href="https://www.tiktok.com/@chill_mott_minh">
        <i class="fab fa-tiktok"></i>
      </a>
      <a href="#" onclick="toggleBankAccount(event)">
        <i class="fas fa-university"></i>
      </a>
      <a href="#" onclick="toggleQRCode(event)">
        <i class="fas fa-phone-alt"></i>
      </a>
    </div>
    <div class="card__button">
      <button onclick="navigateToAlbum()">MY ALBUM</button>
    </div>
  </div>

  <div class="overlay" id="overlay" onclick="hideOverlay(event)">
    <img id="qr" src="QR.png" alt="QR Code">
    <img id="bank" src="nganhang.jpg" alt="Bank Account" style="display:none;">
  </div>

  <script>
    function calculateAge(birthday) {
      const birthDate = new Date(birthday);
      const today = new Date();
      let age = today.getFullYear() - birthDate.getFullYear();
      const m = today.getMonth() - birthDate.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }
      return age;
    }

    document.getElementById('age').innerText = calculateAge('2003-08-23');

    function toggleQRCode(event) {
      event.stopPropagation();
      const overlay = document.getElementById('overlay');
      document.getElementById('qr').style.display = 'block';
      document.getElementById('bank').style.display = 'none';
      overlay.classList.add('active');
    }

    function toggleBankAccount(event) {
      event.stopPropagation();
      const overlay = document.getElementById('overlay');
      document.getElementById('qr').style.display = 'none';
      document.getElementById('bank').style.display = 'block';
      overlay.classList.add('active');
    }

    function hideOverlay(event) {
      const overlay = document.getElementById('overlay');
      const qr = document.getElementById('qr');
      const bank = document.getElementById('bank');
      if (!qr.contains(event.target) && !bank.contains(event.target)) {
        overlay.classList.remove('active');
      }
    }

    function navigateToAlbum() {
      window.location.href = 'album.html';
    }
  </script>
</body>
</html>
